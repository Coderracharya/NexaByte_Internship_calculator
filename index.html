<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator v1.0 | by CoderAcharya</title>
    <link rel="shortcut icon" href="./assets/favicon120.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="ops">AC</button>
            <button class="ops">DEL</button>
            <button class="ops">%</button>
            <button class="ops">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ops">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ops">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ops">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
